name: bloc_feature
description: A brick to generate a feature with bloc pattern with freezed
repository: https://github.com/tanmoy27112000/mason_bloc_feature_brick/tree/master/bricks/bloc_feature

# The following defines the version and build number for your brick.
# A version number is three numbers separated by dots, like 1.2.34
# followed by an optional build number (separated by a +).
version: 0.2.1

# The following defines the environment for the current brick.
# It includes the version of mason that the brick requires.
environment:
  mason: ^0.1.0

vars:
  name:
    type: string
    description: Enter the name of your feature. [lowercase only]
    default: feature
    prompt: What is the feature name [lowercase only]?
